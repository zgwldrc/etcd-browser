<h2 mat-dialog-title>拷贝到新目录</h2>
<mat-dialog-content>
    <mat-form-field hintLabel="max length is 24">
        <input matInput placeholder="新的目录名称" required
            [(ngModel)]="dirname" #name="ngModel" >
        
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>取消</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="dirname" [disabled]="!name.valid">确认</button>
</mat-dialog-actions>
